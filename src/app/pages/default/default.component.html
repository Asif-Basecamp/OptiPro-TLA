
<div class="dashboard-right">
  <div class="custom-accordian grid-accordian-open" id="custom-accordian">

    <div class="grid-accordian expanded" id="grid-accordian" >
      <nb-card accent="primary" size="xsmall" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="xlarge"
        nbSpinnerMessage="Please Wait">
        <nb-card-header class="border-bottom d-flex" id="grid-accordian-trigger">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="mr-2"
            fill="#2a2a2a">
            <rect width="24" height="24" opacity="0"></rect>
            <path d="M9 3H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path>
            <path d="M19 3h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2z"></path>
            <path d="M9 13H5a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2z"></path>
            <path d="M19 13h-4a2 2 0 0 0-2 2v4a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2v-4a2 2 0 0 0-2-2z"></path>
          </svg>
          <span>Tenant 1</span>
        </nb-card-header>
        <nb-card-body class="grid-accordian-body" id="grid-accordian-body">
          <div class="d-flex flex-100 flex-direction-column h-100 with-control-bar">
            <div class="row mb-3">
              <div class="col-xs-12 col-md-4 col-lg-3">
                <div class="form-group ">
                  <label for="input-1">Label 1</label>
                  <input type="text" name="" class="form-control" id="input-1" nbInput fieldSize="small" placeholder="Input-1" autocomplete="off">                
                </div>
              </div>
              <div class="col-xs-12 col-md-4 col-lg-3">
                <div class="form-group">
                  <label for="input-2">Label 2</label>
                  <input type="text" name="" class="form-control" id="input-2" nbInput fieldSize="small" placeholder="Input-2" autocomplete="off">                
                </div>
              </div>
            </div>
            <kendo-grid [kendoGridBinding]="gridViewData" [filterable]=isColumnFilter [groupable]=isColumnGroup [selectable]="true" [rowSelected]="GridViewSelected" [resizable]="true" [ngStyle]="{ 'cursor': 'pointer', 'max-height': '300px'}">
  
              <ng-template kendoGridToolbarTemplate>
                  <form class="k-form opti_show-hide-grid-column-filter float-left opti_hide-in-mobile pl-0 pt-0">
                      <div class="k-form-field d-flex">
                          <input #chkFilter  type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderListColumnFilterID"
                              [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                          <label class="k-checkbox-label" for="opti_SalesOrderListColumnFilterID">Enable Filter</label>
                      </div>
                  </form>  
              </ng-template>
  
  
              <kendo-grid-column field="" title="Sr. No." width="25"></kendo-grid-column>
  
              <kendo-grid-checkbox-column title="Select" [width]="25">
                  <ng-template  kendoGridCellTemplate>
                      <div class="k-form-field d-flex center-checkbox">
                          <input #chkSelection type="checkbox" [checked]='di.OldData' id="chkbox-1" class="k-checkbox"
                              name="columnfilter" />                            
                          <label class="k-checkbox-label" for="chkbox-1"></label>
                      </div>
                  </ng-template>
              </kendo-grid-checkbox-column>
  
              <kendo-grid-column field="" title="Product" width="100" >
                <ng-template kendoGridCellTemplate let-dataItem>
                  <input type="text" name="" class="form-control" id="Product-1" nbInput fieldSize="small" autocomplete="off">
                </ng-template>
              </kendo-grid-column>  
              <!-- <kendo-grid-column field="IsCommited" title="demo" width="80" class="text-center" headerClass="text-right"></kendo-grid-column> -->
            </kendo-grid>

            <kendo-grid class="mt-2" [kendoGridBinding]="gridViewData" [filterable]=isColumnFilter [groupable]=isColumnGroup [selectable]="true" [rowSelected]="GridViewSelected" [resizable]="true" [ngStyle]="{ 'cursor': 'pointer', 'max-height': '300px'}">
  
                <ng-template kendoGridToolbarTemplate>
                    <form class="k-form opti_show-hide-grid-column-filter float-left opti_hide-in-mobile pl-0 pt-0">
                        <div class="k-form-field d-flex">
                            <input #chkFilter  type="checkbox" (change)="onFilterChange(chkFilter,gridItem)" id="opti_SalesOrderListColumnFilterID"
                                [(ngModel)]="isColumnFilter" class="k-checkbox" name="columnfilter" />
                            <label class="k-checkbox-label" for="opti_SalesOrderListColumnFilterID">Enable Filter</label>
                        </div>
                    </form>  
                </ng-template>
    
    
                <kendo-grid-column field="" title="Sr. No." width="25"></kendo-grid-column>
    
                <kendo-grid-checkbox-column title="Select" [width]="25">
                    <ng-template  kendoGridCellTemplate>
                        <div class="k-form-field d-flex center-checkbox">
                            <input #chkSelection type="checkbox" [checked]='di.OldData' id="chkbox-1" class="k-checkbox"
                                name="columnfilter" />                            
                            <label class="k-checkbox-label" for="chkbox-1"></label>
                        </div>
                    </ng-template>
                </kendo-grid-checkbox-column>
    
                <kendo-grid-column field="" title="Product" width="100" >
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <input type="text" name="" class="form-control" id="Product-1" nbInput fieldSize="small" autocomplete="off">
                  </ng-template>
                </kendo-grid-column>  
                <!-- <kendo-grid-column field="IsCommited" title="demo" width="80" class="text-center" headerClass="text-right"></kendo-grid-column> -->
              </kendo-grid>

            <div class="control-bar border-top">                
                <button nbButton status="success" size="small" class="btn-small btn btn-success mr-2" [ngClass]="{'btn-small btn btn-success mr-2':true}">Save</button>
                <button nbButton size="small" class="btn-small btn btn-default">Cancel</button>
            </div>

          </div>          
        </nb-card-body>
      </nb-card>
    </div>

  </div>
</div>
